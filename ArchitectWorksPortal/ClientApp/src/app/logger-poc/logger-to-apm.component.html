<div style="display: flex;">
  <div class="input-group input-group-sm mb-5" width="60%">
    <p *ngIf="!exceptionlist"><em>Loading...</em></p>
    <span class="input-group-text" id="inputGroup-sizing-sm">Random Exceptions</span>
    <span class="input-group-text" id="inputGroup-sizing-sm"># TO GENERATE:</span>
    <div class="col-xs-2">
      <input type="text" size="1" value="10" class="form-control-sm" />
    </div>
    <button class="btn btn-secondary" type="button" id="button-addon1">Generate</button>
    <span class="input-group-text" id="inputGroup-sizing-sm"># LAST GENERATED:</span>
    <div class="col-xs-2">
      <input type="text" size="1" value="10" class="form-control-sm" />
    </div>
    <button class="btn btn-secondary" type="button" id="button-addon1">Show List</button>
    <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon1">Collapse List</button>
    <button class="btn btn-outline-primary" type="button" (click)="exceptionListCollapse.toggle()"
            [attr.aria-expanded]="!exceptionListCollapse.collapsed" aria-controls="exceptionList">
      Toggle Exception Types
    </button>
    <button class="btn btn-outline-primary" type="button" (click)="designCollapse.toggle()"
            [attr.aria-expanded]="!designCollapse.collapsed" aria-controls="designDiagram">
      Toggle Design Diagram
    </button>
    <div class="mt-3" id="exceptionList" mdbCollapse #exceptionListCollapse="mdbCollapse">
      <table class='table table-striped table-sm' aria-labelledby="tableLabel" *ngIf="exceptionlist">
        <thead>
          <tr>
            <th>Framework</th>
            <th>Code</th>
            <th>Type</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exception of exceptionlist">
            <td>{{ exception.framework }}</td>
            <td>{{ exception.code }}</td>
            <td>{{ exception.type }}</td>
            <td>{{ exception.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-3" id="designDiagram" mdbCollapse #designCollapse="mdbCollapse">
      <img class="images" src="{{ uriDesignDiagram }}" />
    </div>
    <table class='table table-bordered table-responsive' aria-labelledby="tableLabel" *ngIf="logfiles">
      <thead>
        <tr>
          <th>Log Files</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of logfiles">
          <td><a href="{{ file.path }}">{{file.name}}</a>&nbsp; ({{file.path}})</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<p>Connection status: {{connectionResult}}</p>
