<div style="display: inline-block;">
  <p *ngIf="!exceptionlist"><em>Loading...</em></p>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="exceptionlist">
    <thead>
      <tr>
        <th>Framework</th>
        <th>Code</th>
        <th>Type</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exception of exceptionlist">
        <td>{{ exception.framework }}</td>
        <td>{{ exception.code }}</td>
        <td>{{ exception.type }}</td>
        <td>{{ exception.description }}</td>
      </tr>
    </tbody>
  </table>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="logfiles">
    <thead>
      <tr>
        <th>Log file path</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of logfiles">
        <td>{{ file }}</td>
      </tr>
    </tbody>
  </table>
  <p>Connection status: {{connectionResult}}</p>
</div>
